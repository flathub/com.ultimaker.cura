app-id: com.ultimaker.cura
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  # For accessing network printers
  - --share=network
  # For accessing usb printers
  - --device=all
  # To access user files
  - --filesystem=home
command: start-cura-flatpak.sh
modules:
  - name: cura
    buildsystem: simple
    build-commands:
      # Extract the Appimage
      - chmod a+x Cura.AppImage
      - ./Cura.AppImage --appimage-extract >/dev/null
      - chmod -R --reference=Cura.AppImage squashfs-root
      - rm ./Cura.AppImage

      # Patch .destop file with the new icon and binary location
      - sed -i -e 's/Icon.*/Icon=com.ultimaker.cura/' squashfs-root/cura.desktop
      - sed -i -e 's/Exec.*/Exec=start-cura-flatpak.sh %F/' squashfs-root/cura.desktop

      # Move things into place
      - mv squashfs-root/* /app
      - install -Dm644 /app/cura.desktop 
        /app/share/applications/com.ultimaker.cura.desktop
      - install -Dm644 /app/cura-icon.png 
        /app/share/icons/hicolor/256x256/apps/com.ultimaker.cura.png
      - install -Dm644 com.ultimaker.cura.appdata.xml
        /app/share/appdata/com.ultimaker.cura.appdata.xml
      - install -Dm 544 start-cura-flatpak.sh
        /app/bin/start-cura-flatpak.sh
      - rm /app/cura.desktop /app/cura-icon.png /app/cura.appdata.xml

    sources:
    - type: file
      url: https://github.com/Ultimaker/Cura/releases/download/5.1.0/Ultimaker-Cura-5.1.0-linux-modern.AppImage
      sha256: 3afc02e20938785f4ee0c925370659f5449c4c67e36ab7f4c617af8361476f32
      dest-filename: Cura.AppImage
    - type: file
      path: com.ultimaker.cura.appdata.xml
    - type: script
      dest-filename: start-cura-flatpak.sh
      commands:
        - /app/AppRun "$@"
